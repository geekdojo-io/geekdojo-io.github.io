    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- ADDITIONAL JS HERE -->
    <script>
        var questions = [
            {date: '01/29/2019', title:'Aman & Mr.Sharma', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/aman-mrsharma/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/28/2019', title:'Book of Potion making', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/sum-it-if-you-can-4867f851/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/24/2019', title:'Duration', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/duration/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/23/2019', title:'Two Strings', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/two-strings-4/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/22/2019', title:'Ali and Helping innocent people', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/cartag-948c2b02/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/21/2019', title:'e-maze-in', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/e-maze-in-1aa4e2ac/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/17/2019', title:'Seating Arrangement', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/seating-arrangement-1/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/16/2019', title:'Anagrams', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/anagrams-651/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/15/2019', title:'Find Product', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/find-product/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/14/2019', title:'Prime Number', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/prime-number-8/', difficulty:'Easy', src:'Hackerearth'},
            {date: '01/10/2019', title:'Toggle String', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/modify-the-string/', difficulty:'Very Easy', src:'Hackerearth'},
            {date: '01/09/2019', title:'Palindromic String', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/palindrome-check-2/', difficulty:'Very Easy', src:'Hackerearth'},
            {date: '01/08/2019', title:'Factorial!', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/find-factorial/', difficulty:'Very Easy', src:'Hackerearth'},
            {date: '01/06/2019', title:'Bricks Game', url:'https://www.hackerearth.com/practice/basic-programming/input-output/basics-of-input-output/practice-problems/algorithm/bricks-game-5140869d/', difficulty:'Very Easy', src:'Hackerearth'},
        ];

        function generateChallenges(tb, ar) {
            for (let i = 0; i < ar.length; i++) {
                $(tb).find('tbody')
                    .append($('<tr>')
                        .append($('<td>')
                            .append(ar[i].date)
                        )
                        .append($('<td>')
                            .append(`<a href="${ar[i].url}" target=_blank>${ar[i].title}</a>`)
                        )
                        .append($('<td>')
                            .append(ar[i].difficulty)
                        )
                        .append($('<td>')
                            .append(ar[i].src)
                        )                                                
                    );                    
            }
        }

        $(document).ready(function(){
            generateChallenges("#currentChallengesTable", questions.slice(1, 2));
            generateChallenges("#pastChallengesTable", questions.slice(2, ));
        });
    </script>


  </body>
</html>
